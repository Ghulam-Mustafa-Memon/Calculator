<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Ghulam Mustafa</title>
    <link rel="stylesheet" href="./Index.css">
</head>

<body>
    <div id="calculator">
        <input id="inputTag">
        <div class="btns-div">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="btns-div">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="btns-div">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="btns-div">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div class="btns-div">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: #fb7c14;">=</button>
        </div>
    </div>
</body>
<script src="./Index.js"></script>

</html>
